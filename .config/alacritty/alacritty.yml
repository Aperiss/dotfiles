shell:
  program: /bin/zsh

import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

env:
  TERM: xterm-256color

window:
  option_as_alt: OnlyLeft
  dimensions:
    columns: 120
    lines: 45

font:
  normal:
    family: IntoneMono Nerd Font
    style: Regular

  bold:
    family: IntoneMono Nerd Font
    style: Bold

  italic:
    family: IntoneMono Nerd Font
    style: Italic

  bold_italic:
    family: IntoneMono Nerd Font
    style: Bold Italic

  size: 14

