import = ["/Users/aperiss/.config/alacritty/colorscheme/catppuccin-mocha.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 14

[font.bold]
family = "JetbrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetbrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetbrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetbrainsMono Nerd Font"
style = "Regular"

[shell]
program = "/bin/zsh"

[window]
option_as_alt = "OnlyLeft"

[window.dimensions]
columns = 120
lines = 45
